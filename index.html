<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to QuizZone!</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="leaderboard.html">Leaderboard</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <div class="subject" id="french">
      <button onclick="startQuiz('french')">French</button>
      <div class="progress-bar">
        <div class="progress" id="progress-french" style="width: 30%;"></div>
      </div>
    </div>

    <div class="subject" id="english">
      <button onclick="startQuiz('english')">English</button>
      <div class="progress-bar">
        <div class="progress" id="progress-english" style="width: 50%;"></div>
      </div>
    </div>

    <div class="subject" id="math">
      <button onclick="startQuiz('math')">Math</button>
      <div class="progress-bar">
        <div class="progress" id="progress-math" style="width: 10%;"></div>
      </div>
    </div>

    <div class="subject" id="science">
      <button onclick="startQuiz('science')">Science</button>
      <div class="progress-bar">
        <div class="progress" id="progress-science" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="geo">
      <button onclick="startQuiz('geo')">Geography</button>
      <div class="progress-bar">
        <div class="progress" id="progress-geo" style="width: 80%;"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
