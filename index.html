<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title" onclick="window.location.href='index.html'">QuizZone</div>
    <!-- Hamburger Button -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Side Navigation Menu -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="toggleMenu()"></button>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="computer-science.html">Computer Science Quiz</a>
    <a href="geo.html">Geography Quiz</a>
    <a href="math.html">Math Quiz</a>
    <a href="science.html">Science Quiz</a>
  </div>

  <main>
    <!-- Quiz Buttons and Progress Bars -->
    <div class="subject" id="computer-science">
      <button class="btn-cs  " onclick="window.location.href='computer-science.html'; startQuiz('computer-science')">Computer Science</button>
      <div class="progress-bar">
        <div class="progress" id="progress-computer-science" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="english">
      <button class="btn-english  " onclick="window.location.href='english.html'; startQuiz('english')">English</button>
      <div class="progress-bar">
        <div class="progress" id="progress-english" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="math">
      <button class="btn-math" onclick="window.location.href='math.html'; startQuiz('math')">Math</button>
      <div class="progress-bar">
        <div class="progress" id="progress-math" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="science">
      <button class="btn-science" onclick="window.location.href='science.html'; startQuiz('science')">Science</button>
      <div class="progress-bar">
        <div class="progress" id="progress-science" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="geo">
      <button class="btn-geo" onclick="window.location.href='geo.html'; startQuiz('geo')">Geography</button>
      <div class="progress-bar">
        <div class="progress" id="progress-geo" style="width: 80%;"></div>
      </div>
    </div>
  </main>

  <footer>
    <p>All rights reserved to DAROUGE<br>Â© 2025 QuizZone --- <a href="about.html">About Us</a></p>
  </footer>

  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      sideMenu.classList.toggle('open');
    }

    function startQuiz(subject) {
      alert(`Starting ${subject} quiz!`);
    }

    window.addEventListener('click', function(e) {
      const sideMenu = document.getElementById('sideMenu');
      const hamburger = document.querySelector('.hamburger');
      if (!sideMenu.contains(e.target) && !hamburger.contains(e.target)) {
        sideMenu.classList.remove('open');
      }
    });
  </script>
</body>
</html>
