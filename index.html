<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QuizZone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title" onclick="window.location.href='index.html'">QuizZone</div>
    <!-- Hamburger Button -->
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </header>

  <!-- Side Navigation Menu -->
  <div id="sideMenu" class="side-menu">
    <button class="close-btn" onclick="toggleMenu()"></button> <!-- Close Button -->
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="contact.html">Contact</a>
    <a href="computer-science.html">Computer Science Quiz</a>
    <a href="geo.html">Geography Quiz</a>
    <a href="math.html">Math Quiz</a>
    <a href="science.html">Science Quiz</a>
  </div>

  <main>
    <!-- Quiz Buttons and Progress Bars -->
    <div class="subject" id="computer-science">
      <a href="computer-science.html" class="subject-button">
        <button class="btn-cs" onclick="startQuiz('computer-science')">Computer Science</button></a>
      <div class="progress-bar">
        <div class="progress" id="progress-computer-science" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="english">
    <a href="english.html" class="subject-button">
    <button class="btn-english" onclick="startQuiz('english')">English</button></a>
      <div class="progress-bar">
        <div class="progress" id="progress-english" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="math">
    <a href="math.html" class="subject-button">
    <button class="btn-math" onclick="startQuiz('math')">Math</button></a>
      <div class="progress-bar">
        <div class="progress" id="progress-math" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="science">
    <a href="science.html" class="subject-button">
    <button class="btn-science" onclick="startQuiz('science')">Science</button></a>
      <div class="progress-bar">
        <div class="progress" id="progress-science" style="width: 80%;"></div>
      </div>
    </div>

    <div class="subject" id="geo">
    <a href="geo.html" class="subject-button">
    <button class="btn-geo" onclick="startQuiz('geo')">Geography</button></a>
      <div class="progress-bar">
        <div class="progress" id="progress-geo" style="width: 80%;"></div>
      </div>
    </div>
  </main>

  </footer>
  <script src="script.js"></script>
  <script>
    // Function to toggle the side menu on and off
    function toggleMenu() {
      const sideMenu = document.getElementById('sideMenu');
      sideMenu.classList.toggle('open'); // Toggle the 'open' class to show/hide the menu
    }

    // Example function to handle quiz starting
    function startQuiz(subject) {
      alert(`Starting ${subject} quiz!`);
    }

    // Close the menu when clicking outside of it
    window.addEventListener('click', function(e) {
      const sideMenu = document.getElementById('sideMenu');
      const hamburger = document.querySelector('.hamburger');
      if (!sideMenu.contains(e.target) && !hamburger.contains(e.target)) {
        sideMenu.classList.remove('open'); // Close the menu if the user clicks outside
      }
    });
  </script>
</body>
</html>
